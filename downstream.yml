parameters:
 memory: 8192
 password: unix1234
 version: 4.2
 organization: Karmalabs
 image: rhel-server-7.5-x86_64-kvm.qcow2

rhv:
 image: {{ template }}
 rhnregister: true
 memory: {{ memory }}
 numcpus: 2
 cpumodel: host-model
 reservehost: true
 cpuflags:
  - name: arat
    enable: false
  - name: clflushopt
    enable: false
  - name: vme
    enable: true
 nets:
  - default
 disks:
  - size: 60
 pool: default
 domain: localdomain
 reservedns: true
 scripts: 
  - nfs.sh
  - subscription.sh
  - install.sh
  - provision.sh
 files:
  - path: /root/answers.txt
    origin: answers.txt
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc

